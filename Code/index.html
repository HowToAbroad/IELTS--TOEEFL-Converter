<!DOCTYPE html>
<html lang="en">
<head>
    <title>Score Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="convertor.css">
</head>
<body>
    <div class="container">
        <h1>TOEFL IBT-IELTS - Convertor</h1>
        <div class="wrapper">
           <label for="ielts">TOEFL IBT</label>
            <input min="0"  step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"  id="ibt" oninput= "convert_1()">
        </div>
        <div class="wrapper">
            <label for="toefl">IELTS</label>
            <input  id="ielts"  oninput= "convert_2()">
        </div>
        <div class="wrapper">
            <label for="toefl">TOEFL PBT</label>
            <input disabled="disabled"  id="pbt">
        </div>
        <div class="wrapper">
            <label for="toefl">TOEFL CBT</label>
            <input  disabled="disabled" id="cbt" >
        </div>
        
        <div class="wrapper">
            <label for="toefl">TOEIC</label>
            <input  disabled="disabled" id="toeic">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
